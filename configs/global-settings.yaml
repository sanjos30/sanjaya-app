# Global settings for Sanjaya Autopilot Platform

# Platform-wide configuration
platform:
  name: "sanjaya-autopilot"
  version: "1.0.0"
  
# Default settings for all projects
defaults:
  # LLM settings
  llm:
    provider: "openai"  # or "anthropic", "local", etc.
    default_model: "gpt-4"
    temperature: 0.7
    
  # GitHub settings
  github:
    api_timeout: 30
    max_retries: 3
    
  # Workflow settings
  workflows:
    max_concurrent_workflows: 5
    default_timeout: 3600  # seconds

# Logging configuration
logging:
  level: "INFO"
  format: "json"
  output: "stdout"

